<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Item Lister</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">
          Item Lister <span style="display: none">123</span>
          <h2>Add Items</h2>
        </h1>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form class="form-inline mb-3">
          <input type="text" class="form-control mr-2" />
          <input type="submit" class="btn btn-dark" value="Submit" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1</li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
          <li class="list-group-item">Item 4</li>
          <li>Item 5</li>
        </ul>
      </div>
    </div>

    <a
      href="httphttps://www.google.com/search?q=google&rlz=1C5CHFA_enIN741IN741&oq=goog&aqs=chrome.0.0i131i355i433i512j46i131i199i433i465i512j0i131i433i512j69i57j0i433i512j69i60j5j69i65.733j0j7&sourceid=chrome&ie=UTF-8"
    ></a>

    <img
      src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
      alt="sjfjskj"
    />
    <script>
      //queryselector
      var header = document.querySelector("#main-header");
      console.log(header)
      header.style.borderBottom = "solid 4px #ccc";

      var input = document.querySelector("input");
      input.value = "hello world";

      var submit = document.querySelector('input[type= "submit"]');
      submit.value = "Send";

      var item = document.querySelector(".list-group-item");
      item.style.color = "red";
      //suedo selector
      var lastItem = document.querySelector(".list-group-item:last-child");
      lastItem.style.color = "blue";

      var secondItem = document.querySelector(".list-group-item:nth-child(2)");
      secondItem.style.color = "coral";

      //queryselectorall
      var titles = document.querySelectorAll(".title");
      console.log(titles[0]);
      console.log(titles[1]);
      titles[0].textContent = "hello";

var odd = document.querySelectorAll('li:nth-child(odd)');
var even = document.querySelectorAll('li:nth-child(even)');
for(let i = 0; i <odd.length;i++){
  odd[i].style.backgroundColor = blue;
}
for(let i = 0; i <even.length;i++){
  even[i].style.backgroundColor = "#ccc";
}


    </script>
  </body>
</html>
