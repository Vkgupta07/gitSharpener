<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
       body {
        font-size: 18px;
        background-image: url("https://amymhaddad.s3.amazonaws.com/morocco-blue.png");
      }
    .bg{
        width: 50%;
        background-color: white;
        padding-bottom: 10px;
        border: 2px solid black;
        border-radius: 10px;
    }
    .btn{
        background-color: orange;
    }
    p{
        line-height: 200%;
        font-size: 15px;
    }
  </style>
</head>
<body>

<div class="container bg">
<div class=""></div>
  <h2 class="text-center">Book a Call</h2>
  <p class="text-center">  Book a call slot and our representative will call you within 1hr of
    selected time.</p>
    <hr>
  <form id="myform" class="form">
    <div class="form-group">
      <label for="uname">Name:</label>
      <input type="text" class="form-control" id="uname" name="name">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
    <div class="form-group">
      <label for="tel">Phone:</label>
      <input type="tel" class="form-control" id="tel" name="tel">
    </div>
    <div class="form-group">
        <label for="date">Time for call:</label>
        <input type="date" class="form-control" id="date" name="date">
      </div>
<!-- 
      <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option selected>11:00</option>
          <option>12:00</option>
          
        </select>
      </div> -->
    <button type="submit" class="btn btn-default btn-block">GET A CALL</button>
  </form>
</div>


<script>


    // let data = document.
const myform = document.getElementById("myform");

myform.addEventListener("submit", (e)=>{
  e.preventDefault();

  let uname = document.getElementById("uname")
  let email = document.getElementById("email")
  let tel = document.getElementById("tel")
  let date = document.getElementById("date")
  let sel = document.getElementById("exampleFormControlSelect1")

    let obj = {}

  Array.from(myform, (e)=>{
    // console.log()
    obj[e.name] = e.value
    localStorage.setItem(e.name, e.value)
  })
    // let arr = [uname.value, email.value, tel.value,date.value,sel.value]
console.log(obj)
  uname.value = "";
  email.value = "";
  tel.value = "";
  date.value = "";
  sel.value = "";

})
</script>
</body>
</html>
